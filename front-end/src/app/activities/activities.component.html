<div class="container"  *ngIf="!loading">

  <ng-container class="mt-3 text-center" *ngIf="this.msgError">
    <h5 class="alert alert-info text-center mt-4" role="alert">
      {{ msgError }}
    </h5>
  </ng-container>

  <ng-container *ngIf="!loading && activitiesList.length > 0">
    <table class="table table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th scope="col">Fecha de Actividad</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Detalle de Actividad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activitiesList">
          <td>{{ activity.fecha | date: 'YYYY/MM/dd' }}</td>
          <td>{{ activity.nombreUsuario }}</td>
          <td>{{ activity.detalle }}</td>
        </tr>

      </tbody>
    </table>
  </ng-container>

  <ng-container *ngIf="!loading && !msgError && activitiesList.length == 0">
    <div class="alert alert-warning text-center mt-3 animated fadeIn faster">
      <h1 class="alert-heading"> No hay registros</h1>
      <img class="text-center img-fluid" src="../../assets/img/no_data.svg" alt="">
    </div>
  </ng-container>

</div>

<ng-container *ngIf="loading">
  <div class="d-flex justify-content-center mt-4">
    <div class="spinner-grow dark" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
  </div>
</ng-container>
