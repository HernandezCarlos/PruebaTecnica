<div class="mx-6 mt-4">
  <div class="container">
    <div class="row">
        <div class="col-12 mt-6">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="m-4">Información del Usuario</h4>
                </div>
                <div class="card-body p-3">
                    <form class="row" [formGroup]="userForm">

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <label for=""> Nombre: </label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="" formControlName="nombre">
                            </div>
                            <small class="text-danger" *ngIf="userForm.get('nombre')?.touched && userForm.get('nombre')?.hasError('required')">
                              El nombre es requerido
                            </small>
                            <small class="text-danger" *ngIf="userForm.get('nombre')?.dirty && userForm.get('nombre')?.hasError('pattern')">
                              Solo se permiten letras y espacios
                            </small>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <label for=""> Apellido: </label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="" formControlName="apellido">
                            </div>
                            <small class="text-danger" *ngIf="userForm.get('apellido')?.touched && userForm.get('apellido')?.hasError('required')">
                              El apellido es requerido
                            </small>
                            <small class="text-danger" *ngIf="userForm.get('apellido')?.dirty && userForm.get('apellido')?.hasError('pattern')">
                              Solo se permiten letras y espacios
                            </small>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <label for=""> Correo: </label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="" formControlName="correo">
                            </div>
                            <small class="text-danger" *ngIf="userForm.get('correo')?.touched && userForm.get('correo')?.hasError('required')">
                              El correo es requerido
                            </small>
                            <small class="text-danger" *ngIf="userForm.get('correo')?.dirty && userForm.get('correo')?.hasError('email')">
                              El formato de correo no es valido
                            </small>
                        </div>


                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-lg-4">
                          <label for="primer-apellido"> Fecha de nacimiento: </label>
                          <div class="input-group">
                              <input class="form-control" type="text" formControlName="birth_date" bsDatepicker
                                  [bsConfig]="{ isAnimated: true, containerClass: 'theme-default', adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD'}"[minDate]="minDate"
                                  [maxDate]="maxDate"
                                  formControlName="fechaNacimiento">
                          </div>
                          <small class="text-danger" *ngIf="userForm.get('fechaNacimiento')?.touched && userForm.get('fechaNacimiento')?.hasError('required')">
                            La fecha de nacimiento es requerida
                          </small>
                      </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-lg-4">
                            <label for=""> Teléfono: </label>
                            <div class="input-group">
                                <input class="form-control" type="number" name="" formControlName="telefono">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-lg-4">
                          <label>Pais de Residencia:</label>
                          <select class="form-control" formControlName="paisResidencia">
                            <option *ngFor="let item of countries" [value]="item.codigo">{{item.nombre}}
                            </option>
                          </select>
                          <small class="text-danger" *ngIf="userForm.get('paisResidencia')?.touched && userForm.get('paisResidencia')?.hasError('required')">
                            El pais de residencia es requerido
                          </small>
                        </div>

                        <div class="col-12 mt-4">
                          <label for="">¿Desea recibir información?</label>
                          <div>
                            <input type="radio" id="si" name="recibirInformacion" value="si" formControlName="recibirInformacion">
                            <label for="si">Sí</label>
                          </div>
                          <div>
                            <input type="radio" id="no" name="recibirInformacion" value="no" formControlName="recibirInformacion">
                            <label for="no">No</label>
                          </div>
                        </div>

                    </form>
                    <button class="btn btn-primary btn-s mt-2" type="button"  (click)="onSubmit()" [disabled]="userForm.invalid">
                      Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
