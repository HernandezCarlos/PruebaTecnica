<div class="container" *ngIf="!loading">

  <button type="button" class="btn btn-primary mt-4" routerLink="crear">Crear Usuario</button>

  <ng-container class="mt-3 text-center" *ngIf="this.msgError">
    <h5 class="alert alert-info text-center mt-4" role="alert">
      {{ msgError }}
    </h5>
  </ng-container>

  <ng-container *ngIf="!loading && userList.length > 0">
    <table class="table table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{ user.nombre }} {{ user.apellido }}</td>
          <td>{{ user.correo }}</td>
          <td>{{ user.telefono }}</td>
          <td>
            <button class="btn btn-warning text-light mx-1" (click)="editUser(user)"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-danger" (click)="deleteUser(user)"><i class="fa-solid fa-trash"></i></button>
          </td>

        </tr>

      </tbody>
    </table>
    </ng-container>

    <ng-container *ngIf="!loading && !msgError &&userList.length == 0">
      <div class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h1 class="alert-heading"> No hay registros</h1>
        <img class="text-center img-fluid" src="../../assets/img/no_data.svg" alt="">
      </div>
    </ng-container>

</div>

<ng-container *ngIf="loading">
  <div class="d-flex justify-content-center mt-4">
    <div class="spinner-grow dark" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
  </div>
</ng-container>
